# Project name
name: rudderstack_profiles_poc
# Project's yaml schema version
schema_version: 42
# WH Connection Profile to use.
connection: rudderstack_poc
# Whether to allow inputs having no timestamps,
# if true, data without timestamps are included when running models
include_untimed: true
# Model folders to use.
model_folders:
  - models
# Entities in this project and their ids.
entities:
  - name: user
    id_stitcher: models/user_id_graph
    serve_traits:
      - id_served: email
        name: user_profile_by_email
      - id_served: user_id
        name: user_profile_by_email
    id_types:
      - user_id
      - anonymous_id
      - email
id_types:
  - name: user_id
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
  - name: email
    filters:
      - type: include
        regex: ".+@.+"
      - type: exclude
        value: "test@company.com"

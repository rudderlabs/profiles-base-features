# Project name
name: base_features

# Project's yaml schema version
schema_version: 38

# WH Connection Profile to use.
connection: dev_wh

# Whether to allow inputs having no timestamps,
# if true, data without timestamps are included when running models
include_untimed: true

# Model folders to use.
model_folders: 
  - models
 
# Entities in this project and their ids.
entities:
  - name: user
    id_stitcher: models/user_id_graph
    id_types:
      - user_id 
      - anonymous_id
      - email

  - name: account
    id_stitcher: models/account_id_graph
    id_types:
      - user_id
      - anonymous_id
      - email
      - domain


id_types:
  - name: user_id
  - name: domain
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
  - name: email
    filters:
      - type: include
        regex: ".+@.+"
      - type: exclude
        value: "test@company.com"

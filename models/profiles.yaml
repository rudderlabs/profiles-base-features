models:
  - name: rudder_user_id_stitcher
    model_type: id_stitcher
    model_spec:
      validity_time: 24h # 1 day
      entity_key: user
      edge_sources:
        - from: inputs/rsIdentifies
        - from: inputs/rsTracks
        - from: inputs/rsPages
        - from: inputs/rsOrderCompleted
          # Remove the section below, if you don't want to generate a feature table
  - name: pages_orderby_table
    model_type: sql_template
    model_spec:
      validity_time: 24h # 1 day
      materialization:
        output_type: ephemeral
        run_type: discrete
      single_sql: |
        {% with Pages = this.DeRef("inputs/rsPages") %}
            select * from {{Pages}} order by timestamp asc
        {% endwith %}
      ids:
        - select: "user_id"
          type: user_id
          entity: user
          to_default_stitcher: true
        - select: "anonymous_id"
          type: anonymous_id
          entity: user
          to_default_stitcher: true
      contract:
        is_optional: false
        is_event_stream: false
        with_entity_ids:
          - user
        with_columns:
          - name: input_row_id
          - name: user_id
          - name: anonymous_id
          - name: context_session_id
          - name: context_campaign_name
          - name: context_campaign_source
          - name: context_campaign_medium
          - name: timestamp
          - name: user_main_id
  - name: rudder_user_base_features
    model_type: feature_table_model
    model_spec:
      validity_time: 24h # 1 day
      entity_key: user
      vars:
        - entity_var:
            name: max_timestamp_bw_tracks_pages
            select: max(timestamp)
            from: models/rsTracksUnionPages
        #days since last seen
        - entity_var:
            name: days_since_last_seen
            select: "{{macro_datediff('{{user.Var(\"max_timestamp_bw_tracks_pages\")}}')}}"
            dependencies:
              - max_timestamp_bw_tracks_pages
        #Churn features
        - entity_var:
            name: is_churned_7_days
            select: case when {{user.Var("days_since_last_seen")}} > 7 then 1 else 0 end
            description: Depending on the n value, it specifies if there is any activity observed in the last 7 days.
            dependencies:
              - days_since_last_seen
              - session_end_time
        - entity_var:
            name: is_churned_30_days
            select: case when {{user.Var("days_since_last_seen")}} > 30 then 1 else 0 end
            description: Depending on the n value, it specifies if there is any activity observed in the last 30 days.
            dependencies:
              - days_since_last_seen
              - session_end_time
        - entity_var:
            name: is_churned_90_days
            select: case when {{user.Var("days_since_last_seen")}} > 90 then 1 else 0 end
            description: Depending on the n value, it specifies if there is any activity observed in the last 90 days.
            dependencies:
              - days_since_last_seen
              - session_end_time
        - entity_var:
            name: days_since_account_creation
            select: "{{macro_datediff('min(timestamp)')}}"
            from: inputs/rsIdentifies
        # LTV features
        - entity_var:
            name: n_orders_completed
            default: 0
            select: count(*)
            from: inputs/rsOrderCompleted
            description: Total number of orders completed till date.
        - entity_var:
            name: n_orders_completed_past_30_days
            default: 0
            select: count(*)
            from: inputs/rsOrderCompleted
            where: "{{macro_datediff_n('timestamp','30')}}"
            description: Total number of orders completed in past 30 days.
        - entity_var:
            name: n_orders_completed_past_90_days
            default: 0
            select: count(*)
            from: inputs/rsOrderCompleted
            where: "{{macro_datediff_n('timestamp','90')}}"
            description: Total number of orders completed in past 90 days. 
        - entity_var:
            name: gross_amt_spent_overall
            default: 0
            select: sum(REVENUE::real)
            from: inputs/rsOrderCompleted
            description: Total amount spent till date.
        - entity_var:
            name: gross_amt_spent_in_past_30_days
            default: 0
            select: sum(REVENUE::real)
            from: inputs/rsOrderCompleted
            where: "{{macro_datediff_n('timestamp','30')}}"
            description: Total amount spent in past 30 days. 
        - entity_var:
            name: gross_amt_spent_in_past_90_days
            default: 0
            select: sum(REVENUE::real)
            from: inputs/rsOrderCompleted
            where: "{{macro_datediff_n('timestamp','90')}}"
            description: Total amount spent in past 90 days.
